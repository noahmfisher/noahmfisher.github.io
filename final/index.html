      <div class="icons">

      <div id="explorer">
        <div class="closeX" onClick="openComputer()"></div>
      </div>

      <div id="iexplorer">
        <div class="closeX" onClick="openIExplorer()"></div>
        <input value="http://www.noahmfisher.com/" disabled class="iexplorerurl"></input>
        <iframe class="iexplorerif" scrolling="yes" width="772" height="405" src="https://noahmfisher.com/"></iframe>
      </div>

      <div id="iepower">
        <div class="closeX" onClick="openIEPower()"></div>
        <input value="http://www.google.com/" disabled class="iexplorerurl"></input>
        <iframe class="iexplorerif" scrolling="yes" width="772" height="405" src="./01power/Google.html"></iframe>
      </div>

      <div id="ieorigin">
        <div class="closeX" onClick="openIEOrigin()"></div>
        <input value="http://www.amazon.com/" disabled class="iexplorerurl"></input>
        <iframe class="iexplorerif" scrolling="yes" width="772" height="405" style="overflow-x: hidden;" src="./02origin/Amazon.html"></iframe>
      </div>

      <div id="iecity">

      </div>



        <div onclick="smHoverOpen()" id="smhover">
          <div id="allprograms"></div>
        </div>
      <div id="taskbardiv">

          <p id="time"></p>
        </div>
        <div onclick="openStart()" id="startbutton"></div>
        <div id="startmenu">
        </div>
